<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>dotGame</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- html intro -->
  <div class="intro">
    <div class="dev-foto">
      <img src="img/troll-face.gif" alt="image error">
    </div>
    <div class="dev-nama">
      <p>TMG</p>
    </div>
  </div>
  
  <!-- halaman start -->
  <div class="container-start">
    <div class="start-panel">
      <div class="start-btn">
        <p>START</p>
      </div>
      <a class="htp-btn-link" href="how-to-play/htp-index.html"">
        <div class="htp-btn">
          <p>how to ply</p>
        </div>
      </a>
      
    </div>
    <div class="anmtion-bg">
      <div class="bola"></div>
      <div class="bola"></div>
      <div class="bola"></div>
    </div>
  </div>

  <!-- html content -->
  <div class="container-content">
    <div class="dot"></div>
    <div class="dot"></div>
  </div>


  <!-- halaman score -->
  <div class="container-score">
    <div class="score-mark">
      <div class="mark-text-score">
        <p class="mark-hit">point</p>
        <p class="mark-miss">miss</p>
        <p class="mark-time">time-S</p>
      </div>
    </div>
    <div class="text-score">
      <p class="hit">0</p>
      <p class="miss">0</p>
      <p class="time">0</p>
    </div>
    <div class="note">
      <p>note: untuk waktu nya silahkan konversi sendiri</p>
    </div>
    <div class="btn-reset">
      <p>restart game</p>
    </div>
  </div>
  

  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
